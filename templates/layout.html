<html>

<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="{{url_for('static' , filename= 'css/main.css')}}">
</head>

<body>
  <div><a href="/index">Home</a></div>
  <center>
    <h1>{{ title }}</h1></center>
  <hr> {% with messages = get_flashed_messages() %} {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }} </li>
    {% endfor %}
  </ul>
  {% endif %} {% endwith %} {% block content %}{% endblock %}
</body>

</html>
